<h2 align="center">Daftar Tiket Kereta Api</h2>
<table class="trains" align = "center" width = "1000">
  <tr width>
    <th>Kereta Api</th>
    <th>Berangkat</th>
    <th>Datang</th>
    <th>Harga</th>
    <th>Ketersediaan</th>
  </tr>
  <tr *ngFor="let layanan of layananKereta">
    <td>{{layanan.kereta.nama_kereta}} ({{layanan.kereta.id_kereta}})</td>
    <td>{{layanan.asal.waktu | date: 'medium'}}</td>
    <td>{{layanan.tujuan.waktu | date: 'medium'}}</td>
    <td>Rp {{layanan.harga_tiket}}</td>
    <td *ngIf="layanan.sisa_kursi >= jumlahPenumpang"><button class = "ph-button ph-btn-blue" (click) = "gotoBooking(layanan)">Pesan</button></td>
    <td *ngIf="layanan.sisa_kursi < jumlahPenumpang">Habis</td>
  </tr>
</table>
